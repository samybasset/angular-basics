<!doctype html>
<html lang="en">
<head>
  <title>Angular Basics</title>
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" type="text/css">
  <link href="styles/main.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="todoListApp">
  <div ng-controller="mainCtrl" class="list">
    <h1 ng-click="helloWorld()">My TODO'S</h1>
    <input type="checkbox" ng-model="todo.completed">
    <label ng-hide="editing" class="editing-label" ng-click="helloWorld()">{{ todo.name }}</label>
    <input ng-show="editing" type="text" ng-model="todo.name" class="editing-label">

    <div class="actions">
      <a href="" ng-click=" editing = !editing ">edit</a>
      <a href="" ng-click="helloWorld()">save</a>
      <a href="" class="delete" ng-click="helloWorld()">delete</a>
    </div>
  </div>
  <div ng-controller="imASibling">
    {{ foobar }}
  </div>
</body>
<script src="vendor/angular.js" type="text/javascript"></script>
<script src="scripts/app.js" type="text/javascript"></script>
</html>
